<ol class="breadcrumb">
    <li ui-sref-active="active" class="breadcrumb-item" >
        <a ng-click="cancelar()">Bit√°cora / Registrar</a>
    </li>
</ol>
<div>
    <style>
        .form-group label {
            font-weight: bold;
        }
    </style>
    <form ng-submit="crearGestion(tipo_actividad, fecha_gestion, gestion, next_activity, next_activity_date)">

        <div class="form-group">
            <label class="control-label col-sm-8"> Foto 1 </label>
            <div class="col-sm-8">
                <input class="form-control" type="file" ng-model="foto_1" onchange="document.getElementById('foto_1').src = window.URL.createObjectURL(this.files[0])">
            </div>
            <div class="col-sm-8">
                <img id="foto_1" class="form-control img-fluid" alt="Opcion 1 toma de foto"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-8"> Foto 2 </label>
            <div id="screenshot" class="col-sm-8" style="text-align:center;">
                <video class="videostream img-fluid" autoplay="" style="display: none;"></video>
                <img class="form-control img-fluid" alt="Click para tomar foto" ng-click="tomarFoto()"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-8">Fecha</label>
            <div class="col-sm-8">
                <input required class="form-control" ng-model="fecha_gestion" type="date">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-8">Comentarios</label>
            <div class="col-sm-8">
                <input required class="form-control" type="text" ng-model="gestion">
            </div>
        </div>

        <div class="form-group col-sm-8">
            <button type="submit" class="btn btn-info">Aceptar</button>
            <button type="button" ng-click="cancelar()" class="btn btn-default">Cancelar</button>
        </div>
    </form>
</div>
